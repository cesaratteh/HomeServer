user nginx;
worker_processes auto;

events {
    # Event block configuration
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    # Set up basic authentication for all subdomains
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/htpasswdfile;

    # Define your subdomain server blocks
    include /etc/nginx/conf.d/servers.conf;
}